type: object
properties:
    object:
        type: string
        enum: ["punchSource"]
    eventTime:
        $ref: "#/components/schemas/datetime"
    serverProcessedTime:
        $ref: "#/components/schemas/datetime"
    source:
        type: string
        enum:
            [
                "Server",
                "Mobile server",
                "AdiClock",
                "Adi",
                "Zuus Time",
                "Zuus Web",
                "IVR",
                "myZUUS",
                "Advanced manufacturing",
            ]
        description: Source of the clock event, may contain other strings for external POS systems
    geo:
        type: boolean
    long:
        type: number
    lat:
        type: number
    event:
        type: string
        enum:
            [
                "Shift start",
                "Shift finish",
                "Break start",
                "Break finish",
                "Job change",
            ]
