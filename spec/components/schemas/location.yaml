type: object
properties:
    object:
        type: string
        enum: ["location"]
    uuid:
        type: string
        format: uuid
    name:
        type: string
        example: The coffee bar
    timezone:
        type: string
        example: America/New_York
    address:
        type: string
        example: 1 Test Street, New York, NY, United States
    jobs:
        type: array
        items:
            description: The UUID of jobs that are available to this location
            type: string
            format: uuid
