get:
    tags:
        - Jobs
    summary: All
    parameters:
        - $ref: "#/components/parameters/page"
    responses:
        "200":
            description: Successful
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://go.zuusworkforce.com/api/jobs/?page=3"
                            previous:
                                type: string
                                example: "https://go.zuusworkforce.com/api/jobs/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/job"
        "400":
            $ref: "#/components/responses/400"
        "401":
            $ref: "#/components/responses/401"
        "403":
            $ref: "#/components/responses/403"
        5XX:
            description: Unexpected Error

