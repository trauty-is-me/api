parameters:
    - $ref: "#/components/parameters/location"
    - in: path
      name: data_type
      required: true
      schema:
          type: string
          enum:
              - predicted
              - actual
      description: Is this data predicted or what actually occured?
get:
    tags:
        - Stats
    summary: All types
    responses:
        "200":
            description: Successful
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/552334aa-88aa-41fa-a54f-4f6fddd3a35d/stats/type/?page=3"
                            previous:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/552334aa-88aa-41fa-a54f-4f6fddd3a35d/stats/type/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/stattype"
        "400":
            $ref: "#/components/responses/400"
        "401":
            $ref: "#/components/responses/401"
        "403":
            $ref: "#/components/responses/403"
        "404":
            $ref: "#/components/responses/404"
        5XX:
            description: Unexpected Error
